<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>

    <title>re-d3</title>


    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" />


</head>

<body>

    <div class="header">
        <h1 class="site-header">RE-D3</h1>
        <div class="nav-container">
            <nav>
            </nav>
            <nav>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <h2 class="chart-header">weather</h2>
            <div id="weather-chart" class="chart">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">weather</h2>
            <div id="brush-chart" class="chart">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Brush</h2>
            <div id="brush" class="module">
            </div>
        </div>
        <div class="item">
            <h2 class="chart-header">Bar</h2>
            <div id="bar" class="module">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Line</h2>
            <div id="line" class="module">

            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Area</h2>
            <div id="area" class="module">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Event</h2>
            <div id="event" class="module">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Data Label</h2>
            <div id="data-label" class="module">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Radial</h2>
            <div id="radial" class="module">
            </div>
        </div>

        <div class="item">
            <h2 class="chart-header">Y Axis</h2>
            <div id="yaxis" class="module">
            </div>
        </div>

    </div>


</body>

</html>
