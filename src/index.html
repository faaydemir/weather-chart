<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>

    <title></title>


    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" />


</head>

<body>
    <div class="header">
        <h1 class="site-header">weather chart of istanbul</h1>
        <div class="nav-container">
            <nav>
            </nav>
            <nav>
            </nav>
        </div>
    </div>

    <div class="container">
        <h2 class="item--100 title">weather chart</h2>
        <div class="item--100">
            <h2 class="chart-header">weather</h2>
            <div id="weather-chart" class="chart">
            </div>
        </div>


        <div class="item--100">
            <div id="brush-chart" class="chart">
            </div>
        </div>
        <h2 class="item--100 title">components</h2>
        <div class="item--50">
            <h2 class="chart-header">brush</h2>
            <div id="brush" class="module">
            </div>
        </div>
        <div class="item--50">
            <h2 class="chart-header">bar</h2>
            <div id="bar" class="module">
            </div>
        </div>

        <div class="item--50">
            <h2 class="chart-header">line</h2>
            <div id="line" class="module">

            </div>
        </div>

        <div class="item--50">
            <h2 class="chart-header">area</h2>
            <div id="area" class="module">
            </div>
        </div>

        <div class="item--50">
            <h2 class="chart-header">event</h2>
            <div id="event" class="module">
            </div>
        </div>

        <div class="item--50">
            <h2 class="chart-header">data label</h2>
            <div id="data-label" class="module">
            </div>
        </div>

        <div class="item--50">
            <h2 class="chart-header">radial</h2>
            <div id="radial" class="module">
            </div>
        </div>

    </div>


</body>

</html>
